<!DOCTYPE html>
<html class="no-js" lang="{{.Site.LanguageCode}}">

{{ partial "header.html" . }}
<!-- need to close <body> tag -->
{{ partial "top-menu.html" . }}

<!--Introductory Banner on HomePage-->
<div style="min-height:40em;">
	<div class="row" style="height:9em;">&nbsp;</div>
	{{ range where .Site.Pages "Section" "HomePage" }}
	<div class="row mylink-text">
		<div class="show-for-medium medium-1 columns">&nbsp;</div>
		<div class="medium-10 columns end">
			<div class="myhome-banner">
				<!--Content with section "HomePage" shown in black border-->
				{{ .Content }}
				<h5><a href="{{ "expertise/" | relURL }}"><i class="fi-arrow-right"></i> Read More</a></h5>
			</div>
		</div>
	</div>
	{{ end }}
</div>
<!-- javascript reference files and closing </body> tag -->
{{ partial "footer.html" . }}
</body>
</html>
